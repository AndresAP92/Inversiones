{% extends 'base.html' %}
{% block content %}
<h1>Subir Archivo de Inversiones</h1>
<form method="post" enctype="multipart/form-data" class="mt-4">
  <div class="mb-3">
    <label for="file" class="form-label">Seleccione un archivo Excel o CSV con sus transacciones:</label>
    <input class="form-control" type="file" id="file" name="file" accept=".xlsx,.xls,.xlsm,.csv" required>
  </div>
  <button type="submit" class="btn btn-primary">Subir y Procesar</button>
</form>
{% endblock %}
